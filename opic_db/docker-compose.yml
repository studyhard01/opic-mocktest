# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres_opic_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: django_opic_app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./opic_project:/app
      # - ./data:/app/data
    ports:
      - "5431:8000"
    env_file:
      - ./.env
    depends_on:
      - db

volumes:
  postgres_data: